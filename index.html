<!DOCTYPE html>
<!-- Language attribute for screen readers -->
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Movie Quiz App">
    <!-- Link to fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather|Noto+Sans|Roboto|Roboto+Slab&display=swap"
        rel="stylesheet">
    <!-- Link to css file -->
    <link rel="stylesheet" href="./style.css">
    <!-- Title of the webpage -->
    <title>Movie Quiz</title>
</head>

<body>
    <!-- Header for title and display of current question and correct count -->
    <header role="banner" id="navbar">
        <h1>Movie Quiz</h1>
        <section role="contentinfo">
            <div class="counter hidden" id="js-counter">Question 1 of 5</div>
            <div class="counter hidden" id="js-trackCorrect">0 of 5 Correct</div>
        </section>
    </header>
    <main role="main">
        <section role="contentinfo" id="js-startScreen">
            <div class="container">
                <h2>Click "Start Quiz" to begin</h2>
                <button type="button" name="next" class="button">Start Quiz</button>
            </div>
        </section>
        <!-- Main part of the webpage, where questions are shown -->
        <form id="js-questionsForm" class="hidden">
            <fieldset class="field">
                <legend id="js-question">Question</legend>
                <div id="questionCont">
                    <div>
                        <input type="radio" name="answer" class="answer 1" value="firstAnswer">
                        <label class="js-answer1" for="firstAnswer">Answer1</label>
                    </div>
                    <div>
                        <input type="radio" name="answer" class="answer 2" value="secondAnswer">
                        <label class="js-answer2" for="firstAnswer">Answer2</label>
                    </div>
                    <div>
                        <input type="radio" name="answer" class="answer 3" value="thirdAnswer">
                        <label class="js-answer3" for="firstAnswer">Answer3</label>
                    </div>
                    <div>
                        <input type="radio" name="answer" class="answer 4" value="fourthAnswer">
                        <label class="js-answer4" for="firstAnswer">Answer4</label>
                    </div>
                    <button type="submit" name="submit" class="button submit">Submit</button>
                </div>
            </fieldset>
        </form>
        <!-- Displayed if user gets questions wrong -->
        <section role="contentinfo" id="js-wrong" class="hidden">
            <div class="container">
                <h2>Sorry, that was the wrong answer</h2>
                <p>The right answer was <strong>"A: Avenger's Endgame"</strong>
                </p>
                <button type="button" name="next" class="button">Next</button>
            </div>
        </section>
        <!-- Displayed if user gets question right -->
        <section role="contentinfo" id="js-right" class=" hidden">
            <div class="container">
                <h2>That is Correct!</h2>
                <button type=" button" name="next" class="button right">Next</button>
            </div>
        </section>
        <!-- Displayed at the end of the quiz -->
        <section role="contentinfo" id="js-finalScore" class=" hidden">
            <div class="container">
                <h2>You got 5 of 5 answers right!</h2>
                <p>Click restart if you would like to try again</p>
                <button type="button" name="reset" class="button">Restart</button>
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
